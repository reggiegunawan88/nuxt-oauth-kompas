<div>
  <!-- upper section -->
  <div class="grid grid-cols-2 justify-between">
    <img class="h-10 w-10" src="/kompas-id.png">
    <div class="flex flex-col justify-between text-right">
      <p class="font-sans text-sm text-grey-40">Masuk sebagai</p>
      <p class="font-sans text-base text-customTextColor break-words">
        {{ decodeJWT.email }}
      </p>
    </div>
  </div>
  <!-- title section -->
  <div class="mt-10 mb-8 text-center">
    <p class="font-sans font-bold text-customTextColor mobileS:text-2xl tablet:text-3xl">
      <span class="font-sans text-blue-royal-60 capitalize">{{ labelFromQuery }}</span> ingin mengakses akun Kompas.id Anda.
    </p>
  </div>
  <!-- desc section -->
  <div class="flex flex-col">
    <p class="font-sans text-base text-customTextColor">Anda memberikan akses ke
      <span class="font-sans text-blue-royal-60 capitalize">{{ labelFromQuery }}</span> untuk mengetahui:
    </p>
    <ul class="list-disc mx-3 my-3">
      <li class="m-2 text-customTextColor" v-for="item in scopeFromQuery">
        <span v-if="item === 'email'">Alamat {{ item }} dan dapat mengirimkan pesan</span>
        <span v-else>{{ item }}</span>
      </li>
    </ul>
    <p class="font-sans text-sm text-grey-40">Jika Anda mengalami kendala, silakan hubungi
      <span><a class="underline" href="https://www.kompas.id/hubungi-kami/">Layanan Pelanggan.</a></span>
    </p>
  </div>
</div>
