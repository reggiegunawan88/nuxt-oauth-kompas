<div class="tablet:pb-13.8 pt-8 mobileS:px-4 tablet:px-6">
  <div v-if="userAccessLoading">
    <div name="skeleton" class="h-9 rounded-sm w-2/3  bg-gray-150 animate-pulse my-2"></div>
    <div name="skeleton" class="h-4 rounded-sm w-1/2  bg-gray-150 animate-pulse my-6"></div>
    <div name="skeleton" class="h-9 rounded-sm w-2/3  bg-gray-150 animate-pulse my-2"></div>
    <div name="skeleton" class="h-4 rounded-sm w-1/2  bg-gray-150 animate-pulse my-6"></div>
    <div name="skeleton" class="h-4 rounded-sm w-1/3  bg-gray-150 animate-pulse my-4"></div>
    <div name="skeleton" class="h-4 rounded-sm w-1/3  bg-gray-150 animate-pulse my-4"></div>
    <div name="skeleton" class="h-4 rounded-sm w-1/3  bg-gray-150 animate-pulse my-4"></div>
    <div name="skeleton" class="h-4 rounded-sm w-1/3  bg-gray-150 animate-pulse my-4"></div>
  </div>
  <div v-else>
    <!-- Title & Information Hak Akses -->
    <div class="mb-6">
      <p class="font-sans font-bold text-2xl text-customTextColor mb-4">Hak Akses</p>
      <p class="font-sans font-base text-base text-customTextColor">
        Informasi mengenai ragam konten Kompas.id yang dapat diakses oleh pembaca.
      </p>
    </div>

    <!-- List Hak Akses -->
      <p class="font-sans font-base text-base text-customTextColor mb-4">
        Hak akses Anda meliputi:
      </p>
      <div class="flex items-start justify-start gap-4 pb-4" v-for="item in accessData">
        <font-awesome-icon :icon="['fas', 'check']" class="text-sm text-green-50 mt-1.5" />
        <div>
          <p class="font-sans font-bold text-base text-customTextColor">{{ item.title }}</p>
          <p class="font-sans font-base text-base text-customTextColor">{{ item.description }}</p>
        </div>
      </div>

      <!-- element for link, temporarily hidden -->
      <div class="flex items-start justify-start gap-4 pb-4" v-if="false">
        <font-awesome-icon :icon="['fas', 'check']" class="text-sm text-green-50 mt-1.5" />
        <div>
          <a href="#" class="font-sans font-bold text-base text-blue-royal-60 underline">
            Tutur Visual All Access
          </a>
        </div>
      </div>
  </div>
</div>
