<div class="grid grid-flow-row gap-y-5">
  <div v-for="i in 1" class="flex flex-col gap-y-4">
    <div class="flex flex-row gap-x-4 mt-4 mx-2">
      <!-- iteration number -->
      <p>1.</p>
      <div class="flex flex-col gap-y-2 tablet:flex-row justify-between w-full">
        <!-- subscription code -->
        <div class="flex flex-col gap-y-2">
          <div class="flex flex-row gap-x-3 items-center text-xs">
            <span class="bg-blue-royal-10 text-blue-royal-60 py-1 px-2 rounded font-bold">Aktif</span>
            <p class="text-grey-40 border-l-default pl-3">Kode Langganan: #0291881</p>
          </div>
          <p class="font-bold">KDP X GDN - Pembelian via GD</p>
        </div>
        <!-- detail accordion btn -->
        <button class="flex flex-row w-[fit-content] gap-x-3 items-center text-blue-royal-60" @click="toggleAccordion">
          <p class="font-bold">Lihat Detail</p>
          <font-awesome-icon :icon="showAccordion? ['fas', 'chevron-up'] : ['fas', 'chevron-down']" class="text-xs" />
        </button>
      </div>
    </div>

    <!-- accordion content -->
    <div v-if="showAccordion" class="flex flex-col bg-blue-royal-10 p-5 rounded">
      <div class="flex flex-col gap-y-4 tablet:flex-row gap-x-10 text-grey-50">
        <div class="flex flex-col">
          <p class="text-grey-40 text-sm">Periode Langganan</p>
          <p>30 Mar 2020 - 30 Apr 2020</p>
        </div>
        <div class="flex flex-col">
          <p class="text-grey-40 text-sm">Pembayaran Selanjutnya</p>
          <p>30 Apr 2020</p>
        </div>
      </div>
      <!-- popup modal btn -->
      <div class="font-bold text-blue-royal-60 mt-3">
        <button class="cursor-pointer outline-none font-bold" @click="$store.dispatch('modal/showModalAccessRight')">Lihat Hak Akses</button>
      </div>
    </div>
  </div>
</div>
