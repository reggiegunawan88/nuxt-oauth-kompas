<div class="flex flex-col gap-y-4 font-sans text-customTextColor">
  <p class="text-lg font-bold">Paket Langganan Saat ini</p>
  <!-- subscription card -->
  <div class="flex flex-col gap-y-2 justify-between border-default border-grey-30 rounded shadow-md p-5">
    <!-- subscription status -->
    <div class="flex flex-col-reverse tablet:flex-row gap-x-3">
      <div class="flex flex-col gap-y-2">
        <div class="flex flex-row gap-x-3 items-center text-xs">
          <span class="bg-blue-royal-10 text-blue-royal-60 py-1 px-2 rounded font-bold">Aktif</span>
          <p class="text-grey-40 border-l-default pl-3">Kode Langganan: #0291881</p>
        </div>
        <div class="flex flex-row justify-between">
          <div class="flex flex-col gap-y-4">
            <p class="text-lg font-bold">Relasi Digital Premium Seumur Hidup Peraih Medali Asian Games 2018</p>
            <div class="flex flex-col gap-y-4 tablet:flex-row gap-x-10 text-grey-50">
              <div class="flex flex-col">
                <p class="text-grey-40 text-sm">Periode Langganan</p>
                <p>30 Mar 2020 - 30 Apr 2020</p>
              </div>
              <div class="flex flex-col">
                <p class="text-grey-40 text-sm">Pembayaran Selanjutnya</p>
                <p>30 Apr 2020</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img src="~/assets/kelola-akun/kompas-newspaper.png" class="w-32 h-32 self-center" />
    </div>

    <!-- popup modal btn -->
    <div class="font-bold text-blue-royal-60 mt-3">
      <span @click="$store.dispatch('modal/showModalAccessRight')" class="cursor-pointer">Lihat Hak Akses</span>
    </div>

    <!-- renewal progress -->
    <kompas-manageAccount-subscriptionInformation-subscribed-renewal class="mt-5" />
  </div>

  <!-- additional subscription -->
  <div class="flex flex-col mt-5">
    <p class="text-lg font-bold">Anda Juga Berlangganan</p>
    <!-- list -->
    <kompas-manageAccount-subscriptionInformation-subscribed-card-accordion />
  </div>

  <!-- modal component -->
  <reusable-modal-accessRight />
</div>
