<!-- skeleton loading -->
<div class="grid grid-cols-1 gap-y-6">
  <div v-for="item in 9">
    <div class="w-full border-default border-grey-30 rounded shadow-sm">
      <!-- upper date section -->
      <div class="flex flex-row items-center border-b-default border-grey-30 px-4 py-4 laptopM:px-6 laptopM:py-5">
        <div class="flex-grow">
          <div name="skeleton" class="h-4 rounded-sm w-32 bg-gray-150 animate-pulse mb-4"></div>
        </div>
        <div class="flex flex-row items-center gap-x-3">
          <div name="skeleton" class="h-10 rounded-sm w-24 bg-gray-150 animate-pulse mb-4"></div>
        </div>
      </div>
      <div class="flex flex-col gap-y-4 px-4 py-4 laptopM:px-6 laptopM:py-5 text-customTextColor font-sans">
        <!-- transaction details -->
        <div class="flex flex-col gap-y-4 border-b-default border-grey-30 pb-4">
          <div name="skeleton" class="h-4 rounded-sm w-1/3 bg-gray-150 animate-pulse mb-4"></div>
          <div class="flex flex-row gap-x-2 laptopM:gap-x-3">
            <div name="skeleton" class="h-18 rounded-sm w-18 bg-gray-150 animate-pulse mb-4"></div>
            <div class="flex flex-col text-sm">
              <div name="skeleton" class="h-4 rounded-sm w-40 bg-gray-150 animate-pulse mb-4"></div>
              <div name="skeleton" class="h-4 rounded-sm w-40 bg-gray-150 animate-pulse mb-4"></div>
            </div>
          </div>
        </div>
        <!-- pricing details -->
        <div class="flex flex-row items-center">
          <div class="flex flex-col flex-grow">
            <div name="skeleton" class="h-4 rounded-sm w-40 bg-gray-150 animate-pulse mb-4"></div>
            <div name="skeleton" class="h-4 rounded-sm w-40 bg-gray-150 animate-pulse mb-4"></div>
          </div>
          <div class="flex">
            <div name="skeleton" class="h-10 rounded-sm w-32 bg-gray-150 animate-pulse mb-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
