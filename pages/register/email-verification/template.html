<div class="pt-20 pb-20 min-h-screen">
  <!-- Loading screen -->
  <div v-if="userVerified === null && tokenActive === null">
    <kompas-auth-spinner />
    <p class="font-sans text-base mt-3 text-customTextColor text-center">Sedang memverifikasi ...</p>
  </div>
  <!-- failed -->
  <!-- link invalid/expired -->
  <div v-if="tokenActive === false" class="px-4 pb-24 m-3">
    <p class="font-bold font-serif leading-normal pt-8 text-2xl text-center text-customTextColor">Tautan Verifikasi Sudah Tidak Berlaku</p>
    <p class="font-sans leading-relaxed max-w-sm mx-auto pt-2 pb-3 text-base text-center text-gray-600">
      Tautan verifikasi tidak bisa digunakan atau sudah tidak valid. Silakan klik <b>Kirim Ulang Tautan</b> lalu periksa email Anda.
    </p>
    <!-- resend email button -->
    <div class="flex justify-center">
      <button @click="resendEmailVerification" class="btn-secondary w-half">Kirim Ulang Tautan</button>
    </div>
  </div>

  <!-- user already verified -->
  <div v-if="userVerified === false" class="px-4 pb-20 m-3">
    <p class="font-bold font-serif leading-normal pt-8 text-2xl text-center text-customTextColor">Tautan Sudah Tidak Berlaku</p>
    <p class="font-sans leading-relaxed max-w-sm mx-auto pt-2 pb-3 text-base text-center text-gray-600">Tautan tidak bisa digunakan atau sudah tidak valid.</p>
  </div>
</div>
